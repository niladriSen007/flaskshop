{% extends "Base.html" %}
{% block title %}
    Market
{% endblock %}
{% block content %}
    <div class="px-2 py-6 w-[100vw] flex items-center justify-center w-[100vw]">
        <table class="w-[100vw]">
            <tr class="p-6 text-white bg-slate-900">
                <th class="pr-16 border-2 border-white p-2">Id</th>
                <th class="pr-16 border-2 border-white p-2">Name</th>
                <th class="pr-16 border-2 border-white p-2">Barcode</th>
                <th class="pr-16 border-2 border-white p-2">Price</th>
                <th class="pr-16 border-2 border-white p-2">Options</th>
            </tr>
            {% for item in items %}
            <tr class="p-2 bg-slate-600 text-white">
                <td class="border-2 border-white p-2">{{ item.id }}</td>
                <td class="border-2 border-white p-2">{{ item.name }}</td>
                <td class="border-2 border-white p-2">{{ item.barcode }}</td>
                <td class="border-2 border-white p-2">{{ item.price }}</td>
                <td class="border-2 border-white p-2">
                    <button class="px-2 py-1 rounded-sm bg-blue-600">More Info</button>
                    <button class="px-2 py-1 rounded-sm bg-green-600">Purchase </button>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
